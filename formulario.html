<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="get">
		<p>Nome:</p>
		<input type="text" name="name">
		<p>Endereço:</p>
		<select name="cidades">
			<option value="sumare">Sumaré</option>
			<option value="Campinas">Campinas</option>
			<option value="hortolandia">Hortolândia</option>
		</select>
		<p>Nascimento:</p>
		<input type="date" name="date">
		<p>Sexo:</p>
		<input type="radio" name="sexo" value="masculino"> Masculino<br>
		<input type="radio" name="sexo" value="feminino"> Feminino <br>
		<p>Email:</p>
		<input type="email" name="email">
		<p>Cursos de Interesse:</p>
		<input type="checkbox" name="cursos" value="ads"> Análise e Dsenvolvimento de Sistemas<br>
		<input type="checkbox" name="cursos" value="ti"> Técnico em informática<br>
		<input type="checkbox" name="cursos" value="tep"> Técnico em eletrônica e Pedagogia<br>
		<br>
		<input type="file" name="fileUpload">

		<input type="submit" name="submit" value="enviar">

		

		
	</form>

</body>
</html>
